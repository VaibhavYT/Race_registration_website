<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
    <link rel="stylesheet" href="makeup.css"
</head>
<body>
    <h1>Race Registration</h1>
    <form>
        <div>
    <label for="fName" >First Name :</label>
    <input type="text" name="fName" id="firstname" placeholder="Write Your first Name">
    <label for="lName" >Last Name</label>
    <input type="text" name="lName" id="lastname" placeholder="Write Your Last Name">
</div>

<div>
    <br>
    Select a Race :<br>
<br>
<fieldset>
    <div>
    <input type="radio" name="radio" id="fradio">
    <label for"radio">First Run 5K</label>
</div>
<div>
    <input type="radio" name="radio" id="sradio">
    <label for="radio">Half Marathon</label>

    </div>
    <div>
        <input type="radio" name="radio" id="tradio">
        <label for="radio">Full Marathon</label>
    </div>
</div>
</fieldset>
<br>
<div>
    <label for="email"  >Email</label>
    <input type="email" name="email" id="email">
    <label for="pass">Password</label>
    <input type="password" name="pass" id="pass" >
    <br>



</div>
<br>
<div>
<label for="age" >Select Age Group : </label>
<select name="age-select" id="age">
    <option value="">--Please choose an option--</option>
    <option value="Below 18" >Below 18</option>
    <option value="Equal to 18"> Equal to 18</option>
    <option value="Above 18">Above 18</option>

</select>
</div>
<br>
<br>

<button> Register</button>


</form>

</body>
</html>
